            <input class="enter" placeholder="Format: City or City,State or City,State,Country">

                <p>

                </p>
            </div>

            <div class="card">
                <p>
                    The wind doesn’t make a sound until it blows against an object.
                </p>
            </div>

            <div class="card">
                <p>
                    Average global temperature is up 0.94°C (1.7°F) since 1880.
                </p>
            </div>
        </div>

        <div class="info">
            <div class="header">
                <h1>
                    Weather Search
                </h1>
                <p>
                    Search for Your City.
                </p>
            </div>
        </div>

        <div class="credits">
        <a href="https://iamazad.in" target="_blank">Created by: Pavittar</a>
